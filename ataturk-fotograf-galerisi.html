<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atat√ºrk Fotoƒüraf Galerisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }
        
        /* Fotoƒüraf Galerisi Stilleri */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: 30px 0;
        }
        
        .gallery-item {
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
            height: 280px;
            transition: transform 0.3s;
            cursor: pointer;
            background-color: #111;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        
        /* Modal i√ßin stiller */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid #333;
            font-size: 14px;
            color: #777;
        }
        
        /* Navigation dots */
        .nav-dots {
            text-align: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        
        .nav-dots .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .nav-dots .dot.active {
            background-color: #ffffff;
        }
        
        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 16px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ATAT√úRK FOTOƒûRAF GALERƒ∞Sƒ∞</h1>
        </header>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="atam9.jpg" alt="Mustafa Kemal Atat√ºrk - Gen√ßlik Yƒ±llarƒ±">
            </div>
            <div class="gallery-item">
                <img src="atam2.jpg" alt="Atat√ºrk Samsun'a √áƒ±kƒ±yor - 19 Mayƒ±s 1919">
            </div>
            <div class="gallery-item">
                <img src="atam3.jpg" alt="Atat√ºrk ve Silah Arkada≈ülarƒ±">
            </div>
            <div class="gallery-item">
                <img src="atam4.jpg" alt="Atat√ºrk TBMM'de">
            </div>
            <div class="gallery-item">
                <img src="atam5.jpg" alt="Cumhuriyet'in ƒ∞lanƒ± - 29 Ekim 1923">
            </div>
            <div class="gallery-item">
                <img src="Atat√ºrk_TBMM'de_Nutuk'u_Okuyor.jpg" alt="Atat√ºrk ve Harf ƒ∞nkƒ±labƒ±">
            </div>
            <div class="gallery-item">
                <img src="depositphotos_685502124-stock-photo-november-anitkabir-mausoleum-founder-turkish.jpg" alt="Atat√ºrk ve √áocuklar">
            </div>
            <div class="gallery-item">
                <img src="samsun.jpg" alt="Atat√ºrk Meclis K√ºrs√ºs√ºnde">
            </div>
            <div class="gallery-item">
                <img src="indir.jpg" alt="Atat√ºrk ƒ∞zmir'de">
            </div>
            <div class="gallery-item">
                <img src="taaruz.jpg" alt="Atat√ºrk'√ºn Son Yƒ±llarƒ±">
            </div>
            <div class="gallery-item">
                <img src="meydan.jpg" alt="Atat√ºrk ve ƒ∞n√∂n√º">
            </div>
            <div class="gallery-item">
                <img src="atam6.gif" alt="Atat√ºrk ve T√ºrk Bayraƒüƒ±">
            </div>
        </div>
        
        <!-- Modal (B√ºy√ºk g√∂r√ºnt√º g√∂sterici) -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg">
            <div class="prev">&#10094;</div>
            <div class="next">&#10095;</div>
            <div class="nav-dots" id="navDots"></div>
        </div>
        
        <footer>
            <p>¬© 2025 Atat√ºrk Fotoƒüraf Galerisi</p>
        </footer>
    </div>

    <script>
        // Galeri i√ßin modal fonksiyonlarƒ±
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const galleryItems = document.querySelectorAll(".gallery-item");
        const closeBtn = document.querySelector(".close");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const navDots = document.getElementById("navDots");
        
        let currentImageIndex = 0;
        const totalImages = galleryItems.length;
        
        // Navigasyon noktalarƒ±nƒ± olu≈ütur
        function createNavDots() {
            navDots.innerHTML = '';
            for (let i = 0; i < totalImages; i++) {
                const dot = document.createElement("span");
                dot.className = "dot";
                dot.onclick = function() {
                    currentImageIndex = i;
                    showImage(currentImageIndex);
                };
                navDots.appendChild(dot);
            }
        }
        
        // G√∂r√ºnt√ºy√º g√∂ster
        function showImage(index) {
            const imgSrc = galleryItems[index].querySelector("img").src;
            modalImg.src = imgSrc;
            
            // Aktif nokta
            const dots = document.querySelectorAll(".dot");
            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");
        }
        
        // Sonraki g√∂r√ºnt√ºye ge√ß
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            showImage(currentImageIndex);
        }
        
        // √ñnceki g√∂r√ºnt√ºye ge√ß
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
            showImage(currentImageIndex);
        }
        
        // T√ºm galeri √∂ƒüelerine tƒ±klama olayƒ± ekleme
        galleryItems.forEach((item, index) => {
            item.addEventListener("click", function() {
                currentImageIndex = index;
                modal.style.display = "block";
                createNavDots();
                showImage(currentImageIndex);
                
                // Navigasyon d√ºƒümeleri ve noktalarƒ± g√∂ster
                prevBtn.style.display = "block";
                nextBtn.style.display = "block";
                navDots.style.display = "block";
            });
        });
        
        // Kapatma d√ºƒümesi
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
            prevBtn.style.display = "none";
            nextBtn.style.display = "none";
            navDots.style.display = "none";
        });
        
        // ƒ∞leri ve geri d√ºƒümeleri
        nextBtn.addEventListener("click", nextImage);
        prevBtn.addEventListener("click", prevImage);
        
        // Ok tu≈ülarƒ±yla gezinme
        document.addEventListener("keydown", function(e) {
            if (modal.style.display === "block") {
                if (e.key === "ArrowRight") {
                    nextImage();
                } else if (e.key === "ArrowLeft") {
                    prevImage();
                } else if (e.key === "Escape") {
                    modal.style.display = "none";
                    prevBtn.style.display = "none";
                    nextBtn.style.display = "none";
                    navDots.style.display = "none";
                }
            }
        });
        
        // Modal dƒ±≈üƒ±na tƒ±klayarak kapatma
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                prevBtn.style.display = "none";
                nextBtn.style.display = "none";
                navDots.style.display = "none";
            }
        });
        document.addEventListener("DOMContentLoaded", function() {
    const topicLinks = document.querySelectorAll(".topics-list a, .popular-list a");
    
    topicLinks.forEach(link => {
        link.addEventListener("mouseenter", function() {
            this.style.paddingLeft = "10px";
            this.style.color = "#e63946";
            this.style.transition = "all 0.3s ease";
        });
        
        link.addEventListener("mouseleave", function() {
            this.style.paddingLeft = "0";
            this.style.color = "";
        });
    });
});
document.addEventListener("DOMContentLoaded", function() {
    // Sayfanƒ±n header kƒ±smƒ±na karanlƒ±k mod toggle butonu ekle
    const header = document.querySelector(".header");
    
    if (header) {
        const darkModeButton = document.createElement("button");
        darkModeButton.textContent = "üåô"; // Ay emojisi - karanlƒ±k mod i√ßin
        darkModeButton.id = "dark-mode-toggle";
        darkModeButton.style.backgroundColor = "transparent";
        darkModeButton.style.border = "none";
        darkModeButton.style.fontSize = "18px";
        darkModeButton.style.cursor = "pointer";
        darkModeButton.style.marginLeft = "auto";
        darkModeButton.style.padding = "8px";
        
        // Butonu header'a ekle
        header.appendChild(darkModeButton);
        
        // Local storage'dan karanlƒ±k mod ayarƒ±nƒ± kontrol et
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
            darkModeButton.textContent = "‚òÄÔ∏è"; // G√ºne≈ü emojisi - aydƒ±nlƒ±k mod i√ßin
        }
        
        // Karanlƒ±k mod toggle i≈ülevselliƒüi
        darkModeButton.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "true");
                this.textContent = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("darkMode", "false");
                this.textContent = "üåô";
            }
        });
        
        // Karanlƒ±k mod CSS'ini sayfaya ekle
        const darkModeStyle = document.createElement("style");
        darkModeStyle.textContent = `
            .dark-mode {
                background-color: #121212 !important;
                color: #e0e0e0 !important;
            }
            
            .dark-mode .container {
                background-color: #212121 !important;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1) !important;
            }
            
            .dark-mode .sidebar,
            .dark-mode .timeline {
                background-color: #333 !important;
            }
            
            .dark-mode .topics-list a, 
            .dark-mode .popular-list a {
                color: #e0e0e0 !important;
            }
            
            .dark-mode .topics-list a:hover, 
            .dark-mode .popular-list a:hover {
                color: #90caf9 !important;
            }
            
            .dark-mode .topics-list li, 
            .dark-mode .popular-list li {
                border-bottom: 1px solid #424242 !important;
            }
            
            .dark-mode .marker {
                background-color: #90caf9 !important;
            }
            
            .dark-mode .timeline-markers::before {
                background-color: #616161 !important;
            }
        `;
        
        document.head.appendChild(darkModeStyle);
    }
});
    </script>
</body>
</html>
