<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atatürk Fotoğraf Galerisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }
        
        /* Fotoğraf Galerisi Stilleri */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: 30px 0;
        }
        
        .gallery-item {
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
            height: 280px;
            transition: transform 0.3s;
            cursor: pointer;
            background-color: #111;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        
        /* Modal için stiller */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid #333;
            font-size: 14px;
            color: #777;
        }
        
        /* Navigation dots */
        .nav-dots {
            text-align: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        
        .nav-dots .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .nav-dots .dot.active {
            background-color: #ffffff;
        }
        
        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 16px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ATATÜRK FOTOĞRAF GALERİSİ</h1>
        </header>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="atam9.jpg" alt="Mustafa Kemal Atatürk - Gençlik Yılları">
            </div>
            <div class="gallery-item">
                <img src="atam2.jpg" alt="Atatürk Samsun'a Çıkıyor - 19 Mayıs 1919">
            </div>
            <div class="gallery-item">
                <img src="atam3.jpg" alt="Atatürk ve Silah Arkadaşları">
            </div>
            <div class="gallery-item">
                <img src="atam4.jpg" alt="Atatürk TBMM'de">
            </div>
            <div class="gallery-item">
                <img src="atam5.jpg" alt="Cumhuriyet'in İlanı - 29 Ekim 1923">
            </div>
            <div class="gallery-item">
                <img src="Atatürk_TBMM'de_Nutuk'u_Okuyor.jpg" alt="Atatürk ve Harf İnkılabı">
            </div>
            <div class="gallery-item">
                <img src="depositphotos_685502124-stock-photo-november-anitkabir-mausoleum-founder-turkish.jpg" alt="Atatürk ve Çocuklar">
            </div>
            <div class="gallery-item">
                <img src="samsun.jpg" alt="Atatürk Meclis Kürsüsünde">
            </div>
            <div class="gallery-item">
                <img src="indir.jpg" alt="Atatürk İzmir'de">
            </div>
            <div class="gallery-item">
                <img src="taaruz.jpg" alt="Atatürk'ün Son Yılları">
            </div>
            <div class="gallery-item">
                <img src="meydan.jpg" alt="Atatürk ve İnönü">
            </div>
            <div class="gallery-item">
                <img src="atam6.gif" alt="Atatürk ve Türk Bayrağı">
            </div>
        </div>
        
        <!-- Modal (Büyük görüntü gösterici) -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg">
            <div class="prev">&#10094;</div>
            <div class="next">&#10095;</div>
            <div class="nav-dots" id="navDots"></div>
        </div>
        
        <footer>
            <p>© 2025 Atatürk Fotoğraf Galerisi</p>
        </footer>
    </div>

    <script>
        // Galeri için modal fonksiyonları
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const galleryItems = document.querySelectorAll(".gallery-item");
        const closeBtn = document.querySelector(".close");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const navDots = document.getElementById("navDots");
        
        let currentImageIndex = 0;
        const totalImages = galleryItems.length;
        
        // Navigasyon noktalarını oluştur
        function createNavDots() {
            navDots.innerHTML = '';
            for (let i = 0; i < totalImages; i++) {
                const dot = document.createElement("span");
                dot.className = "dot";
                dot.onclick = function() {
                    currentImageIndex = i;
                    showImage(currentImageIndex);
                };
                navDots.appendChild(dot);
            }
        }
        
        // Görüntüyü göster
        function showImage(index) {
            const imgSrc = galleryItems[index].querySelector("img").src;
            modalImg.src = imgSrc;
            
            // Aktif nokta
            const dots = document.querySelectorAll(".dot");
            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");
        }
        
        // Sonraki görüntüye geç
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            showImage(currentImageIndex);
        }
        
        // Önceki görüntüye geç
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
            showImage(currentImageIndex);
        }
        
        // Tüm galeri öğelerine tıklama olayı ekleme
        galleryItems.forEach((item, index) => {
            item.addEventListener("click", function() {
                currentImageIndex = index;
                modal.style.display = "block";
                createNavDots();
                showImage(currentImageIndex);
                
                // Navigasyon düğmeleri ve noktaları göster
                prevBtn.style.display = "block";
                nextBtn.style.display = "block";
                navDots.style.display = "block";
            });
        });
        
        // Kapatma düğmesi
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
            prevBtn.style.display = "none";
            nextBtn.style.display = "none";
            navDots.style.display = "none";
        });
        
        // İleri ve geri düğmeleri
        nextBtn.addEventListener("click", nextImage);
        prevBtn.addEventListener("click", prevImage);
        
        // Ok tuşlarıyla gezinme
        document.addEventListener("keydown", function(e) {
            if (modal.style.display === "block") {
                if (e.key === "ArrowRight") {
                    nextImage();
                } else if (e.key === "ArrowLeft") {
                    prevImage();
                } else if (e.key === "Escape") {
                    modal.style.display = "none";
                    prevBtn.style.display = "none";
                    nextBtn.style.display = "none";
                    navDots.style.display = "none";
                }
            }
        });
        
        // Modal dışına tıklayarak kapatma
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                prevBtn.style.display = "none";
                nextBtn.style.display = "none";
                navDots.style.display = "none";
            }
        });
    </script>
</body>
</html>
